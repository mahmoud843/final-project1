<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="form-container">
    <form id="loginForm">
      <h2>Login</h2>
      <div>
        <label for="regEmail">Email </label>
        <input type="email" id="regEmail" required placeholder="Enter your email">
      </div>
      <div>
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit" onclick="loginUser(event)">Log In</button>
      
      <div class="message" id="message"></div>
      <div class="message2" id="message2"></div>
      <div class="signup-message">
        <p>Do you have an account? <a href="sign up.html" id="signupLink">Sign up</a></p>
      </div>
    </form>
  </div>

  

  <script src="login.js">
    const users = { 
      "user1": { "password": "password1" },
      "user2": { "password": "password2" }
    };
  </script>
</body>
</html>
