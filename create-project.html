<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء منشور جديد - PAD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Ace Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ace.js"></script>
    <link rel="stylesheet" href="mysite.css">
    <style>
        /* تنسيقات الصفحة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        .container {
            display: flex;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        /* القائمة الجانبية */
        .sidebar {
            width: 250px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .main-content {
            flex: 1;
        }

        /* الهيدر */
        .project-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .project-header h1 {
            color: #2c3e50;
            font-size: 28px;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #f0f2f5;
            transform: scale(1.1);
        }

        /* اختيار نوع المنشور */
        .post-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .type-btn {
            flex: 1;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border: 1px solid #e4e6eb;
            border-radius: 30px;
            background: white;
            color: #65676b;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }

        .type-btn.active {
            background: #e7f3ff;
            border-color: #1b74e4;
            color: #1b74e4;
        }

        .type-btn i {
            font-size: 18px;
        }

        .type-btn.question i { color: #1b74e4; }
        .type-btn.project i { color: #e83e8c; }
        .type-btn.code i { color: #28a745; }

        /* معلومات المستخدم */
        .user-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #65676b;
            font-size: 14px;
        }

        /* نماذج المنشورات */
        .post-form {
            display: none;
        }

        .post-form.active {
            display: block;
        }

        /* تنسيقات نموذج السؤال */
        .question-form {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #e4e6eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #1b74e4;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        /* تنسيق محرر الأكواد للمشاريع */
        .code-editors {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .editor-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .editor-header {
            background: #2c3e50;
            color: white;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .editor-header i {
            font-size: 20px;
        }

        .editor-header.html { background: #e34c26; }
        .editor-header.css { background: #264de4; }
        .editor-header.js { background: #f7df1e; color: #000; }

        .editor-container {
            height: 300px;
            width: 100%;
        }

        /* معاينة النتيجة */
        .preview-section {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .preview-header h2 {
            color: #2c3e50;
            font-size: 20px;
        }

        .run-btn {
            background: #1b74e4;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .run-btn:hover {
            background: #1663c7;
            transform: translateY(-2px);
        }

        .preview-frame {
            width: 100%;
            height: 400px;
            border: 2px solid #e4e6eb;
            border-radius: 8px;
            background: white;
        }

        /* أزرار الإجراءات */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #1b74e4;
            color: white;
        }

        .btn-primary:hover {
            background: #1663c7;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e4e6eb;
            color: #65676b;
        }

        .btn-secondary:hover {
            background: #d8dadf;
        }

        /* للشاشات الصغيرة */
        @media (max-width: 1000px) {
            .code-editors {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- القائمة الجانبية -->
        <div class="sidebar">
            <h2 style="color: #1b74e4; margin-bottom: 20px;">PAD</h2>
            <div class="sub-section">
                <i class="fa-solid fa-house"></i>
                <a href="html.html">الرئيسية</a>
            </div>
            <div class="sub-section">
                <i class="fa-solid fa-code"></i>
                <a href="/projects">المشاريع</a>
            </div>
            <div class="sub-section">
                <i class="fa-solid fa-question"></i>
                <a href="/questions">الأسئلة</a>
            </div>
            <div class="sub-section">
                <i class="fa-solid fa-user"></i>
                <a href="/profile">الملف الشخصي</a>
            </div>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <!-- الهيدر مع زر الرجوع (سهم) -->
            <div class="project-header">
                <h1>✨ إنشاء منشور جديد</h1>
                <div class="close-btn" onclick="window.location.href='html.html'">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>

            <!-- اختيار نوع المنشور -->
            <div class="post-type-selector">
                <button class="type-btn question active" onclick="switchPostType('question')">
                    <i class="fa-solid fa-question"></i>
                    <span>سؤال</span>
                </button>
                <button class="type-btn project" onclick="switchPostType('project')">
                    <i class="fa-solid fa-diagram-project"></i>
                    <span>مشروع</span>
                </button>
                <button class="type-btn code" onclick="switchPostType('code')">
                    <i class="fa-solid fa-code"></i>
                    <span>كود</span>
                </button>
            </div>

            <!-- بطاقة المستخدم -->
            <div class="user-card">
                <img src="sia.jpeg" alt="user" class="user-avatar">
                <div class="user-info">
                    <h3>أحمد محمد</h3>
                    <p>ahmed_dev</p>
                </div>
            </div>

            <!-- نموذج السؤال (الافتراضي) -->
            <div id="questionForm" class="post-form active">
                <div class="question-form">
                    <div class="form-group">
                        <label>عنوان السؤال</label>
                        <input type="text" class="form-control" id="questionTitle" placeholder="مثال: مشكلة في حلقة for في بايثون">
                    </div>
                    
                    <div class="form-group">
                        <label>شرح المشكلة بالتفصيل</label>
                        <textarea class="form-control" id="questionDesc" placeholder="اكتب شرح كامل للمشكلة التي تواجهها..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>الكود (اختياري)</label>
                        <textarea class="form-control" id="questionCode" placeholder="الصق الكود الذي يسبب المشكلة هنا..." style="min-height: 150px; font-family: monospace;"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>لغة البرمجة</label>
                        <select class="form-control" id="questionLanguage">
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="html">HTML/CSS</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- نموذج المشروع (محرر الأكواد) -->
            <div id="projectForm" class="post-form">
                <!-- محررات الأكواد -->
                <div class="code-editors">
                    <!-- محرر HTML -->
                    <div class="editor-card">
                        <div class="editor-header html">
                            <i class="fa-brands fa-html5"></i>
                            <span>HTML</span>
                        </div>
                        <div id="html-editor" class="editor-container"></div>
                    </div>

                    <!-- محرر CSS -->
                    <div class="editor-card">
                        <div class="editor-header css">
                            <i class="fa-brands fa-css3-alt"></i>
                            <span>CSS</span>
                        </div>
                        <div id="css-editor" class="editor-container"></div>
                    </div>

                    <!-- محرر JavaScript -->
                    <div class="editor-card">
                        <div class="editor-header js">
                            <i class="fa-brands fa-js"></i>
                            <span>JavaScript</span>
                        </div>
                        <div id="js-editor" class="editor-container"></div>
                    </div>
                </div>

                <!-- معاينة النتيجة -->
                <div class="preview-section">
                    <div class="preview-header">
                        <h2><i class="fa-solid fa-eye"></i> المعاينة المباشرة</h2>
                        <button class="run-btn" onclick="runProject()">
                            <i class="fa-solid fa-play"></i>
                            <span>تشغيل</span>
                        </button>
                    </div>
                    <iframe id="preview" class="preview-frame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
                </div>
            </div>

            <!-- أزرار الإجراءات -->
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="window.location.href='html.html'">
                    <i class="fa-solid fa-times"></i> إلغاء
                </button>
                <button class="btn btn-primary" onclick="publishPost()">
                    <i class="fa-solid fa-rocket"></i> نشر
                </button>
            </div>
        </div>
    </div>

    <script>
        // تشغيل محررات الأكواد
        window.onload = function() {
            // محرر HTML
            var htmlEditor = ace.edit("html-editor");
            htmlEditor.setTheme("ace/theme/monokai");
            htmlEditor.session.setMode("ace/mode/html");
            htmlEditor.setValue(`<!-- اكتب كود HTML هنا -->`, 1);
            htmlEditor.setOptions({
                fontSize: "14px",
                showPrintMargin: false,
                enableBasicAutocompletion: true,
                enableLiveAutocompletion: true
            });

            // محرر CSS
            var cssEditor = ace.edit("css-editor");
            cssEditor.setTheme("ace/theme/monokai");
            cssEditor.session.setMode("ace/mode/css");
            cssEditor.setValue(`/* اكتب كود CSS هنا */`, 1);
            cssEditor.setOptions({
                fontSize: "14px",
                showPrintMargin: false
            });

            // محرر JavaScript
            var jsEditor = ace.edit("js-editor");
            jsEditor.setTheme("ace/theme/monokai");
            jsEditor.session.setMode("ace/mode/javascript");
            jsEditor.setValue(`// اكتب كود JavaScript هنا`, 1);
            jsEditor.setOptions({
                fontSize: "14px",
                showPrintMargin: false
            });
        };

        // التبديل بين أنواع المنشورات
        function switchPostType(type) {
            // إخفاء كل النماذج
            document.querySelectorAll('.post-form').forEach(form => {
                form.classList.remove('active');
            });
            
            // إظهار النموذج المختار
            document.getElementById(type + 'Form').classList.add('active');
            
            // تحديث حالة الأزرار
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        // تشغيل المشروع
        function runProject() {
            var html = ace.edit("html-editor").getValue();
            var css = ace.edit("css-editor").getValue();
            var js = ace.edit("js-editor").getValue();

            var preview = document.getElementById('preview');
            
            var fullCode = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <style>
                        * { margin: 0; padding: 0; box-sizing: border-box; }
                        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
                        ${css}
                    </style>
                </head>
                <body>
                    ${html}
                    <script>
                        ${js}
                    <\/script>
                </body>
                </html>
            `;

            preview.srcdoc = fullCode;
        }

        // نشر المنشور
        function publishPost() {
            // تحديد النوع النشط
            const activeType = document.querySelector('.type-btn.active span').textContent;
            
            let postData = {};
            
            if (activeType === 'سؤال') {
                postData = {
                    type: 'question',
                    title: document.getElementById('questionTitle').value,
                    description: document.getElementById('questionDesc').value,
                    code: document.getElementById('questionCode').value,
                    language: document.getElementById('questionLanguage').value,
                    author: 'أحمد محمد',
                    date: new Date().toISOString()
                };
            } else if (activeType === 'مشروع' || activeType === 'كود') {
                postData = {
                    type: activeType === 'مشروع' ? 'project' : 'code',
                    html: ace.edit("html-editor").getValue(),
                    css: ace.edit("css-editor").getValue(),
                    js: ace.edit("js-editor").getValue(),
                    author: 'أحمد محمد',
                    date: new Date().toISOString()
                };
            }
            
            console.log('نشر:', postData);
            alert('✅ تم نشر المنشور بنجاح');
            
            setTimeout(() => {
                window.location.href = 'html.html';
            }, 1500);
        }
    </script>
</body>
</html>
